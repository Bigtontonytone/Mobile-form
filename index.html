<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,0" />
  </head>

  <body>

    <div class="container">
      <div class="top-icons">
        <span class="material-symbols-outlined">square</span>
        <span class="material-symbols-outlined">circle</span>
        <span class="material-symbols-outlined">change_history</span>
      </div>
      <div class="nav">
        <div class="navbar-menu">
          <span id="menu" class="material-symbols-outlined">menu</span>
          <h1>Contacts</h1>
        </div>
        <div class="nav-right">
          <span id="search-icon" class="material-symbols-outlined">search</span>
          <span id="dots" class="material-symbols-outlined">more_vert</span>
        </div>
      </div>
    </div>

    <div class="container-two">
      <form class="form">
        <div class="first-input">
          <label for="name"><span class="material-symbols-outlined">person</span></label>
          <input type="text" id="name" placeholder="Name" style="height: 50px; width: 100%; background-color: #384e3826; padding-left: 15px;" > 
        </div>
        <div class="second-input icons">
          <label for="phone"><span id="phone-icon" class="material-symbols-outlined">call</span></label>
          <input type="number" id="phone" name="phone" placeholder="Phone Number" style="height: 50px; width: 60%; padding-left: 15px;">  
          <label for="label"></label>
          <select name="label" id="label" style="height: 56px; padding-left: 15px; width: 40%;">
            <option value="label">Label</option>        
          </select>
        </div>
        <div class="first-input">
          <label for="address"><span class="material-symbols-outlined">location_on</span></label>
          <input type="text" id="address" placeholder="Address" style="height: 50px; background-color: #384e3826; width: 100%; padding-left: 15px;">
        </div>
        <div class="second-input no-icon">
          <label for="city"></label>
          <input id="city" type="text" placeholder="City" style="height: 50px; width: 100%; padding-left: 15px;">
        </div>
        <div class="first-input no-icon">
          <label for="state"></label>
          <input list="state" id="state" placeholder="State" style="height: 50px; background-color: #384e3826; width: 50%; padding-left: 15px;">
          <datalist id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
         </datalist>
          <label for="zipcode"></label>
          <input type="number" id="zipcode" placeholder="Zip" style="height: 50px; padding-left: 15px; background-color: #384e3826; width: 50%;">
        </div>
        <div class="second-input icons">
          <label for="email"><span class="material-symbols-outlined">mail</span></label>
          <input type="email" id="email" style="height: 50px; width: 100%; padding-left: 15px;">
        </div>
        <div class="first-input">
          <label for="b-day"><span class="material-symbols-outlined">cake</span></label>
          <input type="date" placeholder="Birthday" style="height: 50px; background-color: #384e3826;  padding-left: 15px; width: 100%;">
        </div>
        </form>
    </div>



  </body>

</html>
